<form [formGroup]="form">
  <div class="modal-header">
    Add information
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field style="width:250px" class="input-example">
          <mat-select formControlName="category" #category id="category">
            <mat-option value="name">Name</mat-option>
            <mat-option value="number">Phone Number</mat-option>
            <mat-option value="email">Email</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field  style="width:250px" class="input-example">
          <mat-label>Information: </mat-label>
          <input
            matInput
            type="text"
            autocomplete="off"
            formControlName="info"
          />
          <mat-error
            *ngIf="
              form?.get('info').touched &&
              form.controls['info'].errors?.required
            "
            >Information is <strong>required </strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="closeModal()">Close</button>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form?.invalid"
      (click)="addInformation(form)"
    >
    <i class="fas fa-user-secret"></i> Search
    </button>
  </div>
</form>
