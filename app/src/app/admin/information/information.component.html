<div class="row">
  <div class="col-sm-12">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
      <nb-card-header>
        <div class="action-groups-header" style="float: left; clear: both">
          Information Lists
        </div>
        <nb-actions size="medium" style="float: right; font-size: 10px;">
          <nb-action>
            <div class="input-group">
              <input type="search" #search class="form-control" [placeholder]="selectQueryString"
                [(ngModel)]="filterQuery">
              <div class="input-group-append">
                <span class="input-group-text pointer" [nbPopover]="filter" nbPopoverPlacement="bottom">
                  <i class="fas fa-filter"></i>
                </span>
              </div>
            </div>
          </nb-action>
          <nb-action icon="plus-square-outline" nbPopover="Add new information" nbPopoverTrigger="hint"
            nbPopoverPlacement="bottom" (click)="addInformations()"></nb-action>
          <nb-action icon="close-square-outline" (click)="auth.back()" nbPopover="Close" nbPopoverTrigger="hint"
            nbPopoverPlacement="right"></nb-action>
        </nb-actions>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-12">
            <div class="clear"></div>
            <table class="table" [mfData]="data | dataFilter : filterQuery: selectQuery" #mf="mfDataTable"
              [mfRowsOnPage]="10" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Information</th>
                  <th scope="col">Category</th>
                  <th scope="col">Status</th>
                  <th scope="col" width="10%">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let information of mf.data; let i = index">
                  <td scope="col">{{ information.id  }}</td>
                  <td scope="col">{{ information.information | titlecase  }}</td>
                  <td scope="col">
                    <button  nbButton status="{{information.category === 'name' ? 'success' : (information.category === 'email' ? 'warning' : 'info' ) }}"  size="tiny" outline>
                      {{ information.category | titlecase }}
                    </button>
                  </td>
                  <td scope="col">
                    <span class="pointer" (click)="changeInformationStatus(information)"
                      [ngClass]="{'active': information.status == 'active',  'inactive': information.status == 'inactive' }">{{ information.status | titlecase}}</span>
                  </td>
                  <td scope="col">
                    <div class="btn-group " dropdown placement="bottom right">
                      <i id="button-alignment" dropdownToggle class="fas fa-chevron-circle-down"
                        aria-controls="dropdown-alignment"></i>
                      <ul id="dropdown-alignment" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                        aria-labelledby="button-alignment">
                        <li style="color:black" role="menuitem" class="dropdown-item pointer"
                          (click)="updateInformations(information)">
                          <nb-icon icon="edit-2" style="color: blue"></nb-icon> Update Information
                        </li>
                        <li style="color:black" role="menuitem" class="dropdown-item pointer"
                          (click)="deleteInformations(information)">
                          <nb-icon icon="trash-2-outline" style="color: red"></nb-icon> Delete Information
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="10">
                    <mfBootstrapPaginator [rowsOnPageSet]="[10,20,50,100]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #filter nbPopoverTrigger="noop">
  <nb-card style="margin-bottom: 0">
    <nb-card-header>
      Search Filter:
    </nb-card-header>
    <nb-list>
      <nb-list-item class="pointer" (click)="selectFilter('id', 'ID')">ID</nb-list-item>
      <nb-list-item class="pointer" (click)="selectFilter('information', 'Information')">Information</nb-list-item>
      <nb-list-item class="pointer" (click)="selectFilter('category', 'Category')">Category</nb-list-item>
      <nb-list-item class="pointer" (click)="selectFilter('status', 'Status')">Status</nb-list-item>
    </nb-list>
  </nb-card>
</ng-template>
