<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{header}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <ba-card> -->
    <span [innerHTML]="content"></span>
    <!-- </ba-card> -->
  </div>
  <div class="modal-footer">
    <div *ngIf="!okDialog">
      <button class="btn btn-danger" (click)="closeModal()">No</button> &nbsp;&nbsp;
      <button type="button" (click)="submit.emit($event)" class="btn btn-success confirm-btn">Yes</button>
    </div>
    <div *ngIf="okDialog">
      <button class="btn btn-primary" (click)="submit.emit($event); closeModal()">Ok</button>
    </div>
  </div>
</div>
